<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="navbar">
      <div class="logo">
        <a href="admin.html"><img src="images/logo.png" width="125px"></a>
      </div>
    
      <nav>
        <ul id="MenuItems">
            <li><a href="login.html">Login</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="store-attendant.html">Atore Attendant</a></li>
            <li><a href="products.html">Products</a></li>
        </ul>
      </nav>
        <img src="images/cart.png" width="30px" height="30px">
        <img src="images/menu.png" class="menu-icon"
        onclick="menutoggle()">

    </div>
</div>

<!--------------account page-------------->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <h1>Welcome to my store</h1>
                <h4>one stop for all sports marchandise</h4>
                <img src="images/image1.png" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        
                        
                    </div>
                    <form id="LoginForm">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn">Login</button>
                        <a href="">Forgot Password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--------------footer---------->


<!-----------js for toggle menu--------->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeigh = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeigh == "0px")
                {
                     MenuItems.style.maxHeigh = "200px"
                }
            else
                {
                    MenuItems.style.maxHeigh = "0px"
                }
        }
    </script>
    <!-----------js for toggle form--------->
    <script>

        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

            function register(){
                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)";

            }


            function login(){

                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";

            }
    </script>
</body>
</html>
